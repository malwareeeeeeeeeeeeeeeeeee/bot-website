<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SSJ Goku Bot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("https://media1.tenor.com/m/0Tk6x17cIHUAAAAC/goku-super-saiyajin.gif") no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      color: #facc15;
      text-shadow: 0 0 10px #facc15;
    }

    p.subtitle {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .invite-button {
      background: linear-gradient(45deg, #facc15, #f59e0b);
      color: black;
      padding: 15px 35px;
      font-size: 1.3rem;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 15px #facc15;
    }

    .invite-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #facc15;
    }

    .changelog {
      background: rgba(255, 255, 255, 0.05);
      margin-top: 50px;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
    }

    .changelog h2 {
      margin-top: 0;
      color: #fbbf24;
    }

    .version {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .invite-button {
        font-size: 1rem;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>‚ö° SSJ Goku Bot</h1>
    <p class="subtitle">Revamped and ready to power up your server.</p>

    <a
      href="https://discord.com/oauth2/authorize?client_id=1391912301950537828&permissions=8&integration_type=0&scope=bot"
      target="_blank"
      class="invite-button"
    >‚ûï Invite SSJ Goku Bot</a>

    <div class="changelog">
      <h2>üìù Changelog</h2>
      <div class="version">Version 1.4</div>
      <ul>
        <li>üîÅ Bot was completely revamped</li>
      </ul>
    </div>

    <div class="footer">Not for weaklings. ¬© 2025</div>
  </div>
</body>
</html>
