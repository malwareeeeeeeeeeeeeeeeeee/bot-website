<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malware Project Site</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #0b1422cc;
      padding: 1.5rem 2rem;
      text-align: center;
      box-shadow: 0 0 10px #fdbb2d;
    }

    header h1 {
      font-size: 2.8rem;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin: 0;
      color: #fdbb2d;
      text-shadow: 0 0 8px #fdbb2d;
    }

    .gif-gallery {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      flex-wrap: wrap;
    }

    .gif-gallery img {
      max-width: 200px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px #fdbb2d;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gif-gallery img:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 0 25px #ffd93b;
    }

    main {
      flex-grow: 1;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    main h2 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #ffd93b;
      text-shadow: 0 0 6px #ffd93b;
    }

    .featured-gif {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .featured-gif img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 25px #fdbb2d;
    }

    footer {
      background: #0b1422cc;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
      box-shadow: 0 -3px 10px #fdbb2d;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.8rem;
      }
      main h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Malware Project Site</h1>
  </header>

  <section class="gif-gallery" aria-label="Vegito GIFs from Tenor">
    <img src="https://media.tenor.com/1gEwbxZBY3UAAAAC/vegito-dragon-ball.gif" alt="Vegito powering up" />
    <img src="https://media.tenor.com/FW4vyyhvl5UAAAAC/vegito-dragon-ball-super.gif" alt="Vegito Super Saiyan Blue" />
    <img src="https://media.tenor.com/HqxYZscx-TwAAAAC/vegito-super-vegito.gif" alt="Vegito fighting" />
  </section>

  <main>
    <h2>Featured Bot Showcase</h2>
    <div class="featured-gif">
      <img src="https://media.tenor.com/VqsNmW0-63kAAAAC/ultra-ui-goku-goku-ui.gif" alt="Ultra Instinct Goku UI Showcase" />
    </div>
  </main>

  <footer>
    &copy; 2025 Malware Project Site. Powered by Github.
  </footer>
</body>
</html>
